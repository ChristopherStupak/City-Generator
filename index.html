<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural City Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Procedural City Generator</h1>
        <p class="subtitle">Use the controls to shape your city</p>

        <!-- Controls -->
        <div id="controls-container" class="controls">
            <div class="control-group">
                <h3 class="section-title">General Settings</h3>
                <div class="control-row">
                    <label for="seed">Seed</label>
                    <input type="text" id="seed" value="hello-world">
                </div>
                <div class="control-row">
                    <label for="gridSize">Grid Size</label>
                    <input type="number" id="gridSize" value="50">
                </div>
            </div>
            
            <div class="control-group">
                <h3 class="section-title">Island Layer</h3>
                <div class="control-row">
                    <label for="islandScale">Noise Scale</label>
                    <input type="number" id="islandScale" value="0.1" step="0.01">
                </div>
                <div class="control-row">
                    <label for="islandOffsetX">Offset X</label>
                    <input type="number" id="islandOffsetX" value="0">
                </div>
                <div class="control-row">
                    <label for="islandOffsetY">Offset Y</label>
                    <input type="number" id="islandOffsetY" value="0">
                </div>
                <div class="control-row">
                    <label for="waterThreshold">Water Level</label>
                    <input type="number" id="waterThreshold" min="0" max="1" value="0.3" step="0.01">
                </div>
            </div>

            <div class="control-group">
                <h3 class="section-title">Park Layer</h3>
                <div class="control-row">
                    <label for="parkScale">Noise Scale</label>
                    <input type="number" id="parkScale" value="0.05" step="0.01">
                </div>
                <div class="control-row">
                    <label for="parkOffsetX">Offset X</label>
                    <input type="number" id="parkOffsetX" value="0">
                </div>
                <div class="control-row">
                    <label for="parkOffsetY">Offset Y</label>
                    <input type="number" id="parkOffsetY" value="0">
                </div>
                <div class="control-row">
                    <label for="parkThreshold">Park Density</label>
                    <input type="number" id="parkThreshold" min="0" max="1" value="0.6" step="0.01">
                </div>
            </div>

            <div class="control-group">
                <h3 class="section-title">Road Layer</h3>
                <div class="control-row">
                    <label for="roadScale">Noise Scale</label>
                    <input type="number" id="roadScale" value="0.2" step="0.01">
                </div>
                <div class="control-row">
                    <label for="roadOffsetX">Offset X</label>
                    <input type="number" id="roadOffsetX" value="0">
                </div>
                <div class="control-row">
                    <label for="roadOffsetY">Offset Y</label>
                    <input type="number" id="roadOffsetY" value="0">
                </div>
                <div class="control-row">
                    <label for="roadSpacing">Spacing</label>
                    <input type="number" id="roadSpacing" value="10" min="2">
                </div>
                <div class="control-row">
                    <label for="roadWobble">Wobble</label>
                    <input type="number" id="roadWobble" min="0" max="10" value="2" step="1">
                </div>
            </div>
        </div>
        
        <div class="button-group">
             <button id="generate">ðŸŽ² Generate City</button>
        </div>

        <!-- City Grid -->
        <div class="display-panel">
            <h3>Generated City</h3>
            <div class="grid-container">
                <div id="cityGrid"></div>
            </div>
        </div>

        <!-- JSON Output -->
        <div class="export-area">
            <h3>Export Data</h3>
            <div class="button-group">
                 <button id="copyJson" class="action-btn">ðŸ“‹ Copy JSON</button>
                 <button id="downloadJson" class="action-btn download">ðŸ’¾ Download JSON</button>
                 <button id="downloadXml" class="action-btn download">ðŸ’¾ Download XML</button>
            </div>
            <textarea id="jsonOutput" placeholder="Generated city data will appear here..."></textarea>
        </div>
        
        <div class="footer">
            <p>Created by Christopher Stupak</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
